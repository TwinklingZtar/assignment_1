<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="./scripts/script.js" defer></script>

</head>
<body>
    <aside>
        <h2>Notes Taken</h2>
        <ul class="note_list">
            <li class="note">Note 1</li>
            <li class="note">Note 2</li>
        </ul>
    </aside>
    <main class="note_taker">
        <header>
        <h1>Take Better Notes</h1>
        <nav>
        <a href="" class="docs_link">Docs</a>
        <a href="">About</a>
        </nav>
        </header>
        <section class="note_taking_area">
            <div class="newnote-darktheme">
            <button class="new_note_button">New Note</button>
            <button type="button" class="darktheme">Dark Theme</button>
            </div>
            <textarea name="Note" id="Note" cols="30" rows="10" placeholder="This is a placeholder"></textarea>
            <div class="save-cancel">
            <button class="save_button">Save</button>
            <button class="cancel_button">Cancel</button>
            </div>
        </section>
    </main>
        <footer>
        <h3>Keep in Touch</h3>
        <div class="links">
        <a href=""><img 
                    src="./misc/images/linkedin_circle.webp" 
                    alt="a blue circle with a lowercase l and i in it"
                    width="50px"
                    height="50px">
                </a>
        <a href=""><img 
                    src="./misc/images/internet_line.webp" 
                    alt="a picture of a cursor over the world wide web logo"
                    width="50px"
                    height="50px">
                </a>
            </div>
        </footer>
    
</body>
</html>
